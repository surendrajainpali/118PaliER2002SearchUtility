<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>ER 2002 मतदाता सूची में नाम की खोज</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Noto Sans Devanagari', sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    #error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>ER 2002 मतदाता सूची में नाम की खोज</h2>
  <input type="text" id="searchBox" placeholder="नाम, EPIC या कोई भी शब्द लिखें...">
  <table id="results"></table>
  <div id="error"></div>

  <script>
    let data = [];

    function loadCSV() {
      Papa.parse('data.csv', {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          data = results.data;
          showResults('');
        },
        error: function(err) {
          document.getElementById('error').textContent = 'डेटा लोड नहीं हुआ: ' + err.message;
        }
      });
    }

    function showResults(query) {
      const table = document.getElementById('results');
      table.innerHTML = '';

      if (data.length === 0) return;

      // Add header row
      const header = document.createElement('tr');
      Object.keys(data[0]).forEach(key => {
        const th = document.createElement('th');
        th.textContent = key;
        header.appendChild(th);
      });
      table.appendChild(header);

      // Add matching rows
      const lowerQuery = query.toLowerCase();
      data.forEach(row => {
        const rowText = Object.values(row).join(' ').toLowerCase();
        if (rowText.includes(lowerQuery)) {
          const tr = document.createElement('tr');
          Object.values(row).forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        }
      });
    }

    document.getElementById('searchBox').addEventListener('input', e => {
      showResults(e.target.value.trim());
    });

    loadCSV();
  </script>
</body>
</html>
