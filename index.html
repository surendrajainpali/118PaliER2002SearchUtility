<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>हिन्दी खोज</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Devanagari', sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    #error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>हिन्दी नाम खोजें</h2>
  <input type="text" id="searchBox" placeholder="नाम, EPIC या कोई भी शब्द लिखें...">
  <table id="results"></table>
  <div id="error"></div>

  <script>
    let data = [];

    async function loadCSV() {
      try {
        const res = await fetch('data.csv');
        if (!res.ok) throw new Error('CSV not found');
        const text = await res.text();
        const lines = text.trim().split('\n').filter(line => line.trim() !== '');
        data = lines.map(row => row.split(','));
        showResults('');
      } catch (err) {
        document.getElementById('error').textContent = 'डेटा लोड नहीं हुआ: ' + err.message;
      }
    }

    function showResults(query) {
      const table = document.getElementById('results');
      table.innerHTML = '';

      if (data.length === 0) return;

      // Add header row
      const header = document.createElement('tr');
      data[0].forEach(col => {
        const th = document.createElement('th');
        th.textContent = col;
        header.appendChild(th);
      });
      table.appendChild(header);

      // Add matching rows
      const lowerQuery = query.toLowerCase();
      data.slice(1).forEach(row => {
        if (row.join(' ').toLowerCase().includes(lowerQuery)) {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        }
      });
    }

    document.getElementById('searchBox').addEventListener('input', e => {
      showResults(e.target.value.trim());
    });

    loadCSV();
  </script>
</body>
</html>
